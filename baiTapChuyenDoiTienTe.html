<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ từ USD sang VND</title>
</head>
<body>
    <h1>Chuyển đổi tiền tệ từ USD sang VND</h1>
    <form>
        <label for="usd">Số tiền USD:</label>
        <input type="number" id="usd" name="usd"><br>

       <input type="button" onclick="chuyenDoi()" value="Chuyển Đổi">
    </form>

    <p id="result"></p>

    <script>
        function chuyenDoi() {
            // Lấy giá trị số tiền USD từ ô input
            var usd = parseInt(document.getElementById("usd").value);

            // Kiểm tra giá trị USD có hợp lệ hay không
            if (isNaN(usd) || usd <= 0) {
                document.getElementById("result").innerHTML = "Số tiền USD không hợp lệ";
                return;
            }

            // Tính số tiền VND tương đương
            var vnd = usd * 23000;

            // Hiển thị kết quả
            document.getElementById("result").innerHTML = "Số tiền tương đương: " + vnd.toLocaleString('vi-VN') + " VND.";
        }
    </script>
</body>
</html>
